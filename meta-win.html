<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Win Overlay</title>

    <!-- 1. IMPORTAR LA FUENTE LUCKIEST GUY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            background-color: transparent; 
            overflow: hidden; 
            font-family: 'Luckiest Guy', cursive;
            
            display: flex;
            align-items: center;     /* Centra verticalmente */
            justify-content: center; /* Centra horizontalmente */
        }
        .preview-box { 
            background-color: #000000; 
            color: white; 
            border-radius: 12px; 
            padding: 10px 25px; 
            display: inline-flex; 
            align-items: center; 
            gap: 15px; 
            font-size: 2.5em; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
        }
        .preview-box img { width: 50px; height: 50px; }
        
        .preview-number { 
            background-color: #1d1d1d; 
            color: white; 
            border-radius: 8px; 
            padding: 0px 12px; 
            font-size: 0.9em; 
            min-width: 30px; 
            text-align: center; 
            line-height: 1.4; 
            
            /* --- ESTO CREA EL BORDE ALREDEDOR DEL TEXTO (NUMERO) --- */
            -webkit-text-stroke: 2px black;
            paint-order: stroke fill; /* Asegura que el borde no se coma el color de relleno */
        }
        
        .preview-separator { font-weight: normal; color: #aaa; }
    </style>
</head>
<body>

    <div class="preview-box">
         <img src="images/trophy.png" alt="Trofeo">
         <span class="preview-text">WIN</span>
         <span class="preview-number" id="overlay-conteo">0</span>
         <span class="preview-separator">/</span>
         <span class="preview-number" id="overlay-meta">5</span>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const conteoElement = document.getElementById('overlay-conteo');
        const metaElement = document.getElementById('overlay-meta');
        const socket = io();

        // 1. Cargar datos iniciales al abrir
        socket.on('init-data', (db) => {
            if (db && db.metaWin1) updateDisplay(db.metaWin1);
        });

        // 2. Escuchar actualizaciones en vivo
        socket.on('widget-update', (msg) => {
            if (msg.widgetId === 'metaWin1') {
                updateDisplay(msg.data);
            }
        });

        function updateDisplay(data) {
            // CORRECCIÓN 0 vs 5:
            // Verificamos estrictamente si no es undefined ni null. Si es 0, se queda 0.
            const valorMeta = (data.meta !== undefined && data.meta !== null) ? data.meta : 5;
            const valorConteo = (data.conteo !== undefined && data.conteo !== null) ? data.conteo : 0;

            conteoElement.textContent = valorConteo;
            metaElement.textContent = valorMeta;

            // LÓGICA DE COLOR (Texto rojo con borde negro si es negativo)
            if (valorConteo < 0) {
                conteoElement.style.color = 'red';
            } else {
                conteoElement.style.color = 'white';
            }
        }
    </script>

</body>
</html>
