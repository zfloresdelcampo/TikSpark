<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Goal Follows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; background: transparent; 
            font-family: 'Luckiest Guy', cursive; 
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%;
        }
        
        /* Contenedor Flexible id√©ntico al de Likes */
        #container {
            width: 95%;
            max-width: 1000px;
            height: 120px;
            display: flex; 
            align-items: center; 
            gap: 10px; 
            padding-left: 10px;
            opacity: 0; transition: opacity 0.5s;
            box-sizing: border-box;
        }
        #container.show { opacity: 1; }

        .icon {
            width: 70px; height: 70px; 
            animation: beat 0.8s infinite alternate;
            flex-shrink: 0; 
        }

        .bar-bg {
            flex-grow: 1;
            height: 60px;
            /* Fondo oscuro para diferenciar, o pon #ffd900 si lo quieres amarillo igual */
            background: #202020; 
            border: 2px solid #000;
            border-radius: 15px;
            position: relative; 
            overflow: hidden;
        }

        .bar-fill {
            height: 100%; width: 0%;
            /* Color Morado para Follows */
            background: #8A2BE2; 
            transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);
            border-right: 0px solid rgba(0,0,0,0.2);
        }

        .text {
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: white; 
            font-size: 35px; 
            -webkit-text-stroke: 2px black;
            z-index: 3;
            white-space: nowrap; letter-spacing: 1px;
        }

        @keyframes beat { to { transform: scale(1.1); } }
    </style>
</head>
<body>
    <div id="container">
        <!-- Icono de Usuario -->
        <img src="https://cdn-icons-png.flaticon.com/512/11086/11086076.png" class="icon">
        <div class="bar-bg">
            <div id="fill" class="bar-fill"></div>
            <div id="text" class="text">ESPERANDO DATOS...</div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="../../scripts/goals/goal-follows.js"></script>
</body>
</html>
