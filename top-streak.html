<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Top Streak Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: transparent; font-family: 'Luckiest Guy', cursive; }
        
        #container {
            width: 100%; height: 100vh;
            display: flex; flex-direction: column;
            align-items: center; 
            justify-content: center;
            text-align: center;
            opacity: 0; transition: opacity 0.5s;
        }
        #container.show { opacity: 1; }

        /* Título "MEJOR RACHA" */
        .header {
            font-size: 35px; 
            color: #c9c9c9;
            -webkit-text-stroke: 2.5px black;
            text-shadow: 4px 4px 0 #000;
            margin-bottom: -10px; 
            z-index: 3;
            position: relative;
        }

        /* Imagen del regalo */
        .gift-img {
            width: 190px; height: 190px;
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
            animation: float 3s ease-in-out infinite;
            z-index: 1;
            margin-top: 0;
        }

        /* Nombre y Cantidad */
        .info-box {
            margin-top: -50px; 
            z-index: 4;
            position: relative;
        }

        .nickname {
            font-size: 40px; color: white;
            -webkit-text-stroke: 2px black;
            text-shadow: 3px 3px 0 #000;
            line-height: 0.9;
            margin-bottom: 5px;
        }
        .streak-count {
            font-size: 35px; /* Número grande para resaltar la racha */
            color: #ffeb3b; /* Azul Cyan para diferenciarlo de las monedas */
            -webkit-text-stroke: 1.5px black;
            text-shadow: 3px 3px 0 #000;
            line-height: 0.9;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body>
    <div id="container" class="show">
        <div class="header">MEJOR RACHA</div>
        <!-- Imagen por defecto: Una Rosa (regalo común de rachas) -->
        <img id="gift-img" class="gift-img" src="https://p16-webcast.tiktokcdn.com/img/maliva/webcast-va/resource/7066876646915967749.png~tplv-obj.png">
        <div class="info-box">
            <div id="nickname" class="nickname">USERNAME</div>
            <div id="streak-count" class="streak-count">x 0</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        socket.on('init-data', (db) => { if(db && db.topStreak) update(db.topStreak); });
        socket.on('widget-update', (msg) => { if(msg.widgetId === 'topStreak') update(msg.data); });

        function update(data) {
            document.getElementById('nickname').innerText = data.username || 'USERNAME';
            // Mostramos "x 150"
            document.getElementById('streak-count').innerText = `x ${Number(data.streakCount).toLocaleString('de-DE')}`;
            
            if(data.giftImage) {
                document.getElementById('gift-img').src = data.giftImage;
            }
        }
    </script>
</body>
</html>
