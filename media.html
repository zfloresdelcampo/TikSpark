<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- AGREGA ESTA LÍNEA MAGICA -->
    <meta name="referrer" content="no-referrer">
    <title>Media Overlay</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: transparent; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        
        #media-container {
            max-width: 100%;
            max-height: 100%;
            display: none; 
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #media-container.show { opacity: 1; }

        img, video {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            /* Sombra suave para que resalte */
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); 
        }
    </style>
</head>
<body>

    <div id="media-container"></div>

    <!-- Carga Socket.io desde el servidor local -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Carga tu lógica separada -->
    <script src="scripts/media.js"></script>
    
</body>
</html>
