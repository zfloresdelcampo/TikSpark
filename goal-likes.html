<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Goal Likes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    
    <style>
        body { 
            margin: 0; padding: 0; overflow: hidden; background: transparent; 
            font-family: 'Luckiest Guy', cursive; 
            display: flex; align-items: center; justify-content: center; /* Centrar todo */
            width: 100%; height: 100%;
        }
        
        /* Contenedor Flexible y Responsive */
        #container {
            width: 95%; /* Ocupa casi todo el ancho disponible */
            max-width: 1000px; /* Pero no te pases de gigante */
            height: 120px;
            display: flex; 
            align-items: center; 
            gap: 10px; 
            padding-left: 10px;
            opacity: 0; transition: opacity 0.5s;
            box-sizing: border-box; /* Importante para que no se salga */
        }
        #container.show { opacity: 1; }

        .heart {
            width: 70px; height: 70px; 
            animation: beat 0.8s infinite alternate;
            flex-shrink: 0; 
        }

        .bar-bg {
            flex-grow: 1; /* Estírate lo máximo posible */
            height: 60px;
            background: #ffd900; 
            border: 2px solid #000;
            border-radius: 15px;
            position: relative; 
            overflow: hidden;
        }

        .bar-fill {
            height: 100%; width: 0%;
            background: #00c6ff;
            transition: width 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2);
            border-right: 0px solid rgba(0,0,0,0.2);
        }

        .text {
            position: absolute; 
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            color: white; 
            font-size: 35px; 
            
            /* --- CAMBIOS AQUÍ --- */
            -webkit-text-stroke: 2px black; /* Esto crea el borde perfecto y continuo */
            /*text-shadow: 4px 4px 0 #000;    /* Esto crea la profundidad (sombra) hacia un lado */
            /* -------------------- */
            
            z-index: 3;
            white-space: nowrap; letter-spacing: 1px;
        }

        @keyframes beat { to { transform: scale(1.1); } }
    </style>
</head>
<body>
    <div id="container">
        <img src="https://cdn-icons-png.flaticon.com/512/9484/9484251.png" class="heart">
        <div class="bar-bg">
            <div id="fill" class="bar-fill"></div>
            <div id="text" class="text">ESPERANDO DATOS...</div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/goal-likes.js"></script>
</body>
</html>
